        <script>
            var type_fotografie = document.getElementsByClassName("type_fotografie")
            var type_webdesign = document.getElementsByClassName("type_webdesign")
            var type_videografie = document.getElementsByClassName("type_videografie")
            var type_illustratie = document.getElementsByClassName("type_illustratie")

            function hide_fotografie(){for(var i = 0; i < type_fotografie.length; i++){type_fotografie[i].style.display = "none"}}
            function show_fotografie(){for(var i = 0; i < type_fotografie.length; i++){type_fotografie[i].style.display = "block"}}
            function hide_webdesign(){for(var i = 0; i < type_webdesign.length; i++){type_webdesign[i].style.display = "none"}}
            function show_webdesign(){for(var i = 0; i < type_webdesign.length; i++){type_webdesign[i].style.display = "block"}}
            function hide_videografie(){for(var i = 0; i < type_videografie.length; i++){type_videografie[i].style.display = "none"}}
            function show_videografie(){for(var i = 0; i < type_videografie.length; i++){type_videografie[i].style.display = "block"}}
            function hide_illustratie(){for(var i = 0; i < type_illustratie.length; i++){type_illustratie[i].style.display = "none"}}
            function show_illustratie(){for(var i = 0; i < type_illustratie.length; i++){type_illustratie[i].style.display = "block"}}

            function FilterFotografie(){
                show_fotografie()
                hide_webdesign()
                hide_videografie()
                hide_illustratie()
            }

            function FilterWebdesign(){
                hide_fotografie()
                show_webdesign()
                hide_videografie()
                hide_illustratie()
            }

            function FilterVideografie(){
                hide_fotografie()
                hide_webdesign()
                show_videografie()
                hide_illustratie()
            }

            function FilterIllustratie(){
                hide_fotografie()
                hide_webdesign()
                hide_videografie()
                show_illustratie()
            }

            function DisplayAll(){
                show_fotografie()
                show_webdesign()
                show_videografie()
                show_illustratie()
            }

            /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
				function change(x) {
  x.classList.toggle("change");
                }
        </script>
    </body>
